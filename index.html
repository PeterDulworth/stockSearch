<!DOCTYPE html>
<html lang="en-us" ng-app="stockSearch">
    <head>
        <title>Stock Search</title>
        <link rel="shortcut icon" href="/images/glyph.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <meta name="description" content="Stock searching utility using the yahoo finance API.">
        <meta name="keywords" content="stock,search,yahoo,finance,api,nasdaq">
        <meta name="author" content="Peter Dulworth">

        <!-- load bootstrap via CDN -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- load fontawesome via CDN -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!-- load C3 CSS via CDN -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" type="text/css" />
        <!-- load custome styling -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- load jQuery via CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- load bootstrap JS via CDN -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <!-- load angular via CDN -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- load angular service route via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
        <!-- load bootstrap UI (written in angular) via CDN -->
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
        <!-- load D3 via CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <!-- load C3 via CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
        <!-- load main JS file -->
        <script src="js/app.js"></script>
        <!-- load mainController JS file -->
        <script src="js/controllers/mainController.controller.js"></script>
        <!-- load queryController JS file -->
        <script src="js/controllers/queryController.controller.js"></script>
        <!-- load watchlistController JS file -->
        <script src="js/controllers/watchlistController.controller.js"></script>
        <!-- load google data visualization via CDN -->
<!--    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart','line','timeline']}]}"></script>-->
    </head>
    
    <body> 
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Stock Search</a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> 
                </div>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/">Home</a></li>
                        <li><a href="#/watchlist">Watchlist</a></li>
                        <li><a href="#/query">Query</a></li>
                    </ul> 
                </div>
            </div>
        </div>

        <div ng-view></div>

    </body>
</html>
